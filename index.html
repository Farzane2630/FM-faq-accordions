<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="index.js" defer></script>
    <title>Frontend Mentor | FAQ accordion</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="card">
        <section class="header">
          <img src="assets/images/icon-star.svg" alt="star-icon" />
          <h1 class="title">FAQs</h1>
        </section>
        <section class="accordions">
          <button aria-expanded="false" class="accordion">
            <div class="accordion_header" >
              <h3 class="accordion-title">What is Frontend Mentor?</h3>
              <div aria-label="toggle accordion" class="accordion-toggle">
                <img
                  class="icon-plus"
                  src="assets/images/icon-plus.svg"
                  alt="expand accordion"
                />
                <img
                  class="icon-minus"
                  src="assets/images/icon-minus.svg"
                  alt="shrink accordion"
                />
              </div>
            </div>
            <p class="accordion-content">
              Frontend Mentor offers realistic coding challenges to help
              developers improve their frontend coding skills with projects in
              HTML, CSS, and JavaScript. It's suitable for all levels and ideal
              for portfolio building.
            </p>
          </button>
          <button aria-expanded="false" class="accordion">
            <div class="accordion_header" >
              <h3 class="accordion-title">Is Frontend Mentor free?</h3>
              <div aria-label="toggle accordion" class="accordion-toggle">
                <img
                  class="icon-plus"
                  src="assets/images/icon-plus.svg"
                  alt="expand accordion"
                />
                <img
                  class="icon-minus"
                  src="assets/images/icon-minus.svg"
                  alt="shrink accordion"
                />
              </div>
            </div>
            <p class="accordion-content">
              Yes, Frontend Mentor offers both free and premium coding
              challenges, with the free option providing access to a range of
              projects suitable for all skill levels.
            </p>
          </button>
          <button aria-expanded="false" class="accordion">
            <div class="accordion_header" >
              <h3 class="accordion-title">
                Can I use Frontend Mentor projects in my portfolio?
              </h3>
              <div aria-label="toggle accordion" class="accordion-toggle">
                <img
                  class="icon-plus"
                  src="assets/images/icon-plus.svg"
                  alt="expand accordion"
                />
                <img
                  class="icon-minus"
                  src="assets/images/icon-minus.svg"
                  alt="shrink accordion"
                />
              </div>
            </div>
            <p class="accordion-content">
              Yes, you can use projects completed on Frontend Mentor in your
              portfolio. It's an excellent way to showcase your skills to
              potential employers!
            </p>
          </button>
          <button aria-expanded="false" class="accordion">
            <div class="accordion_header" >
              <h3 class="accordion-title">
                How can I get help if I'm stuck on a challenge?
              </h3>
              <div aria-label="toggle accordion" class="accordion-toggle">
                <img
                  class="icon-plus"
                  src="assets/images/icon-plus.svg"
                  alt="expand accordion"
                />
                <img
                  class="icon-minus"
                  src="assets/images/icon-minus.svg"
                  alt="shrink accordion"
                />
              </div>
            </div>
            <p class="accordion-content">
              The best place to get help is inside Frontend Mentor's Discord
              community. There's a help channel where you can ask questions and
              seek support from other community members.
            </p>
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
